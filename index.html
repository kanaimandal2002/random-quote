<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="quote-container">
            <i class="fas fa-quote-left"></i>
            <p class="quote-text" id="quote-text">Click the button to generate a random quote!</p>
            <p class="quote-author" id="quote-author"></p>
        </div>
        
        <div class="controls">
            <button class="btn btn-new-quote" id="new-quote">
                <i class="fas fa-sync-alt"></i>&nbsp; New Quote
            </button>
            <button class="btn btn-copy" id="copy-quote">
                <i class="fas fa-copy"></i>&nbsp; Copy Quote
            </button>
        </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
