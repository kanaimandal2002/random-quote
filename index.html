<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 2px;
        }
        
        .quote-container {
            margin: 30px 0;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .quote-author {
            font-size: 1.3rem;
            color: #666;
            font-style: italic;
            margin-top: 15px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-new-quote {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            box-shadow: 0 4px 10px rgba(106, 142, 251, 0.4);
        }
        
        .btn-new-quote:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(106, 142, 251, 0.6);
        }
        
        .btn-share {
            background: white;
            color: #333;
            border: 2px solid #6e8efb;
        }
        
        .btn-share:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
        }
        
        .social-sharing {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .twitter {
            background: #1DA1F2;
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .linkedin {
            background: #0077B5;
        }
        
        .whatsapp {
            background: #25D366;
        }
        
        .social-btn:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            font-size: 1.5rem;
            color: #666;
            padding: 20px;
        }
        
        .fa-quote-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: rgba(106, 142, 251, 0.2);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.5rem;
            }
            
            .quote-author {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        
        <div class="quote-container">
            <i class="fas fa-quote-left"></i>
            <p class="quote-text" id="quote-text">Click the button to generate a random quote!</p>
            <p class="quote-author" id="quote-author"></p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-new-quote" id="new-quote">
                <i class="fas fa-sync-alt"></i>&nbsp; New Quote
            </button>
            <button class="btn btn-share" id="copy-quote">
                <i class="fas fa-copy"></i>&nbsp; Copy Quote
            </button>
        </div>
        
        <div class="social-sharing">
            <div class="social-btn twitter" id="twitter-share">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social-btn facebook" id="facebook-share">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn linkedin" id="linkedin-share">
                <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="social-btn whatsapp" id="whatsapp-share">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const newQuoteBtn = document.getElementById('new-quote');
            const copyQuoteBtn = document.getElementById('copy-quote');
            const twitterShare = document.getElementById('twitter-share');
            const facebookShare = document.getElementById('facebook-share');
            const linkedinShare = document.getElementById('linkedin-share');
            const whatsappShare = document.getElementById('whatsapp-share');
            
            // Function to fetch a random quote from an API
            async function getRandomQuote() {
                try {
                    quoteText.innerHTML = '<span class="loading"><i class="fas fa-spinner fa-spin"></i> Loading quote...</span>';
                    quoteAuthor.textContent = '';
                    
                    // Using Quotable API for random quotes
                    const response = await fetch('https://api.quotable.io/random');
                    const data = await response.json();
                    
                    if (response.ok) {
                        quoteText.textContent = data.content;
                        quoteAuthor.textContent = `â€” ${data.author}`;
                    } else {
                        throw new Error('Failed to fetch quote');
                    }
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    quoteText.textContent = 'Failed to fetch quote. Please try again.';
                    quoteAuthor.textContent = '';
                }
            }
            
            // Function to copy quote to clipboard
            function copyToClipboard() {
                const textToCopy = `"${quoteText.textContent}" ${quoteAuthor.textContent}`;
                
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // Show feedback
                        const originalText = copyQuoteBtn.innerHTML;
                        copyQuoteBtn.innerHTML = '<i class="fas fa-check"></i>&nbsp; Copied!';
                        
                        setTimeout(() => {
                            copyQuoteBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy quote to clipboard');
                    });
            }
            
            // Function to share on social media
            function shareOnSocialMedia(platform) {
                const text = encodeURIComponent(`"${quoteText.textContent}" ${quoteAuthor.textContent}`);
                let url = '';
                
                switch(platform) {
                    case 'twitter':
                        url = `https://twitter.com/intent/tweet?text=${text}`;
                        break;
                    case 'facebook':
                        url = `https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`;
                        break;
                    case 'linkedin':
                        url = `https://www.linkedin.com/sharing/share-offsite/?url=&summary=${text}`;
                        break;
                    case 'whatsapp':
                        url = `https://wa.me/?text=${text}`;
                        break;
                }
                
                window.open(url, '_blank');
            }
            
            // Event listeners
            newQuoteBtn.addEventListener('click', getRandomQuote);
            copyQuoteBtn.addEventListener('click', copyToClipboard);
            twitterShare.addEventListener('click', () => shareOnSocialMedia('twitter'));
            facebookShare.addEventListener('click', () => shareOnSocialMedia('facebook'));
            linkedinShare.addEventListener('click', () => shareOnSocialMedia('linkedin'));
            whatsappShare.addEventListener('click', () => shareOnSocialMedia('whatsapp'));
            
            // Get a quote when the page loads
            getRandomQuote();
        });
    </script>
</body>
</html>
